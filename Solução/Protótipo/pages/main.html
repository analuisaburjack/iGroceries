<body>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

    <nav class="nav-extended teal darken-2">
        <div class="nav-wrapper">
          <a class="brand-logo"><i class="material-icons left">broken_image</i>iGroceries</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a class="waves-effect waves-light btn-small">Entrar ou cadastre-se</a></li>
          </ul>
        </div>
        <div class="nav-content">
          <ul class="tabs tabs-transparent">
            <li class="tab"><a class="active" href="main.html">Buscar</a></li>

            <li class="tab"><a href="meus-pedidos.html">Meu carrinho</a></li>
            <li class="tab"><a href="descobrir.html">Descobrir</a></li>
          </ul>
        </div>
      </nav>

    <div class="row">
      <nav>
        <div class="nav-wrapper grey lighten-3">
          <form>
            <div class="input-field">
              <input id="search" type="search" required>
              <label class="label-icon" for="search"><i class="material-icons">search</i></label>
              <i class="material-icons">close</i>
            </div>
          </form>
        </div>
      </nav>
      <div class="col s12 m3">
        <div class="card-panel grey lighten-5 z-depth-1">
          <div class="row valign-wrapper">
            <div class="col s4">
              <img src="../imagens/cart.png" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
            </div>
            <div class="col s8">
              <span class="black-text">
                <h6>Nome do Produto</h6>
                <h6>R$ 3,90</h6>
              </span>
            </div>
          </div>
          <a href="#modal1" class="modal-trigger btn-floating btn-small waves-effect waves-light red right"><i class="material-icons">add</i></a>
          <div id="modal1" class="modal">
            <div class="modal-content">
              <h4>Nome do produto</h4>
              <div class="input-field col s12">
                <select>
                  <option value="" disabled selected>Quantidade</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select>
                <label>Materialize Select</label>
              </div>
            </div>
            <div class="modal-footer">
              <a href="#!" class="modal-close waves-effect waves-green btn-flat">Adicionar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <script type="text/javascript">

        $(document).ready(function(){
          $('.modal').modal();
          });

          $(document).ready(function(){
          $('select').formSelect();
        });
    </script>
