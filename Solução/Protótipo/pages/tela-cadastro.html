<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../styles/meus-pedidos.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</head>
<body>

    <nav class="nav-extended teal darken-2">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo"> iGroceries</a>
        </div>
      </nav>
      <div class="container">
        <div class="row">
         <form class="col s12">
           <h4>Dados Pessoais</h4>
           <div class="row">
             <div class="input-field col s6">
               <input placeholder="Placeholder" id="first_name" type="text" class="validate">
               <label for="first_name">Primeiro Nome</label>
             </div>
             <div class="input-field col s6">
               <input id="last_name" type="text" class="validate">
               <label for="last_name">Último Nome</label>
             </div>
           </div>
           <div class="row">
             <div class="input-field col s12">
               <input id="password" type="password" class="validate">
               <label for="password">Senha</label>
             </div>
           </div>
           <div class="row">
             <div class="input-field col s12">
               <input id="email" type="email" class="validate">
               <label for="email">Email</label>
             </div>
           </div>
         </form>
       </div>

       <div class="row">
        <form class="col s12">
          <h4>Dados Endereço</h4>
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Placeholder" id="first_name" type="text" class="validate">
              <label for="first_name">Endereço</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Complemento</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" class="validate">
              <label for="password">Número</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" class="validate">
              <label for="password">CPF</label>
            </div>
          </div>
        </form>
      </div>
      <button class="btn waves-effect waves-light button-login" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </div>

</body>
</html>
